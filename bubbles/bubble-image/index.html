<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bubble Image</title>
    <link rel="stylesheet" href="./index.css">
    <style>
        .image-bubble {
            margin: 30px;
        }
    </style>
</head>
<body>
<div class="image-bubble image-bubble-left" style="width:288px;height:162px;">
    <img src="dva.jpg"/>

    <div class="image-arrow-mask">
        <div class="image-arrow-top-space image-arrow-invisible-space"></div>
        <div class="image-arrow-bottom-space image-arrow-invisible-space"></div>
        <div class="image-arrow">
            <div class="image-arrow-top-border image-arrow-border"></div>
            <div class="image-arrow-bottom-border image-arrow-border"></div>
        </div>
    </div>
    <div class="image-corner-mask">
        <div class="image-mask-border"></div>
        <div class="image-corner image-corner-top-left"></div>
        <div class="image-corner image-corner-top-right"></div>
        <div class="image-corner image-corner-bottom-left"></div>
        <div class="image-corner image-corner-bottom-right"></div>
    </div>
</div>

<div class="image-bubble image-bubble-right" style="width:288px;height:162px;">
    <img src="dva.jpg"/>

    <div class="image-arrow-mask">
        <div class="image-arrow-top-space image-arrow-invisible-space"></div>
        <div class="image-arrow-bottom-space image-arrow-invisible-space"></div>
        <div class="image-arrow">
            <div class="image-arrow-top-border image-arrow-border"></div>
            <div class="image-arrow-bottom-border image-arrow-border"></div>
        </div>
    </div>
    <div class="image-corner-mask">
        <div class="image-mask-border"></div>
        <div class="image-corner image-corner-top-left"></div>
        <div class="image-corner image-corner-top-right"></div>
        <div class="image-corner image-corner-bottom-left"></div>
        <div class="image-corner image-corner-bottom-right"></div>
    </div>
</div>

</body>
</html>
